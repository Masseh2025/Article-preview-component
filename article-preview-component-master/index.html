<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <div class="card">
      <img class="card__main-img" src="images/drawers.jpg" alt="drawers" />
      <div class="card__text">
        <h1 class="card__heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p class="card__paragraph">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="card__bottom">
          <div class="card__info">
            <div class="card__profile-picture"></div>
            <div class="card__author-and-publishing-date">
              <div class="card__authors-name">Michelle Appleton</div>
              <div class="card__publishing-date">28 Jun 2020</div>
            </div>
          </div>
          <button id="card__share">
            <div class="card__tool-tip tool-tip--invisible">
              <div class="tool-tip__text">SHARE</div>
              <img
                class="icon"
                src="images/icon-facebook.svg"
                alt="facebook logo"
              />
              <img
                class="icon"
                src="images/icon-twitter.svg"
                alt="twitter logo"
              />
              <img
                class="icon"
                src="images/icon-pinterest.svg"
                alt="pintrest logo"
              />
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
